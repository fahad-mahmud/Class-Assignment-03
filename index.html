<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flag Design</title>
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<!-- font awesome.css link here -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">


</head>
<body>
	<div class="name">FAHAD MAHMUD</div>

	<div class="green">
		<div class="red">
			<img src="images/fb.png" alt="" class="fb">
			<img src="images/whatsapp.png" alt="" class="whatsapp">
			<img src="images/twitter.png" alt="" class="twitter">
			<img src="images/in.png" alt="" class="in">
			<img src="images/youtube.jpg" alt="" class="youtube">			
		</div>		
	</div>

		
	 <div class="wrapper">
         <div class="button">
            <div class="icon">
               <i class="fa fa-facebook"></i>
            </div>
            <span>Facebook</span>
         </div>
         <div class="button">
            <div class="icon">
               <i class="fa fa-twitter"></i>
            </div>
            <span>Twitter</span>
         </div>
         <div class="button">
            <div class="icon">
               <i class="fa fa-instagram"></i>
            </div>
            <span>Instagram</span>
         </div>
         <div class="button">
            <div class="icon">
               <i class="fa fa-whatsapp"></i>
            </div>
            <span>WhatsApp</span>
         </div>
         <div class="button">
            <div class="icon">
               <i class="fa fa-youtube"></i>
            </div>
            <span>YouTube</span>
        </div>
    </div>
	
	</div>
</body>
</html>
